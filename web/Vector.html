<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vectors</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <script src="../three/three.min.js"></script>
    <script src="../three/OrbitControls.js"></script>
    <script src="../src/Vector3.js"></script>
    <script src="../src/SceneManager.js"></script>
    <script src="../src/vector.js"></script>
    <script>
        sceneManager.add({
            x: 2,
            y: 0,
            z: 0
        });

        sceneManager.add({
            x: 1,
            y: 2,
            z: 0
        });

        var vector1 = sceneManager.get(0);
        var vector2 = sceneManager.get(1);

        sceneManager.add(Vector3.cross(vector1, vector2, 0xFF00FF));

    </script>
</body>
</html>
